global:
  sendAnonymousUsage: true

api:
  dashboard: true
  debug: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsEncrypt

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    network: "lib-man"
    exposedByDefault: false
    watch: true
  file:
    filename: /etc/traefik/config.yml
    watch: true

certificatesResolvers:
  letsEncrypt:
    acme:
      email: hello@libman.test
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: websecure
